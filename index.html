    <script>
    let n = 800;
    let ps = [];
    let squareSize = 800; // Size of the square in the middle
    
    function setup() {
      createCanvas(windowWidth, windowHeight);
     
      for (let i = 0; i < n; i++) {
        ps.push({ vector: createVector(random(width), random(height)), timestamp: millis() });
      }
      colorMode(RGB, 255);
    }
    
    function draw() {
      fill(0, 4);
      noStroke();
      rect(0, 0, width, height);
      let f1 = 0.015 * frameCount;
      let f2 = 0.01 * frameCount;
      for (let i = 0; i < n; i++) {
        let p = ps[i].vector;
        let timestamp = ps[i].timestamp;
        let theta = noise(0.003 * p.x, 0.003 * p.y) * 4 * PI;
        let a = createVector(cos(theta), sin(theta));
        let b = createVector(cos(f1), cos(f2));
        let v = p5.Vector.lerp(a, b, 0.4);
        p.add(v);
        if (random(1.0) < 0.005 || p.x < 0 || p.x > width || p.y < 0 || p.y > height) {
          ps[i] = { vector: createVector(random(width), random(height)), timestamp: millis() };
        }
        let mag = v.mag();
       
    
        // Calculate opacity based on distance from square center
        let distanceToCenter = dist(p.x, p.y, width / 2, height / 2);
        let opacity = map(distanceToCenter, 0, squareSize / 2, 255, 0);
    
        // Calculate elapsed time since line was drawn
       
        stroke(183, 209, 218, opacity); // Apply opacity to stroke
        
        point(p.x, p.y);
      }
    
      // Draw centered header with dynamically adjusting size
     
    }
</script>
